<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="styles/header.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            font-family: Arial;
        }

        .main-background{
                display: flex;
                justify-content: center;
                margin-top: 45px;
                width: 100%;
        }
        .main-background-child{
            background-color: #edf1f5;
            width: 1200px;
            height: 550px;
            border-radius: 12px;
            box-shadow: 0px 10px 11px 0px rgba(0,0,0,0.1);
            
        }
            .mobile-app{
                margin-top: 400px;
                width: 100%;
                height: 60px;
                display: flex;
                justify-content: center;
            }

            .project{
                border: 1px white solid;
                border-radius: 5px;
                padding: 7px;
                padding: 7px 30px;
                margin: 5px;
                box-shadow: 5px 5px 5px rgba(0,0,0,0.1);
                height: 1200px;
            }
        </style>
</head>
<body>
   <div class="project">
    <div class="header">
        <div class="left-section">
            <p class="title">Cashierc</p>
        </div>

        <div class="middle-section">
                <img src="SolarCartLargeLinear.svg" class="cart-logo animate__animated animate__jackInTheBox">
        </div>

        <div class="right-section">
                    <img src="MaterialSymbolsFeedback.svg" class="feedback-logo">
                   <img src="MaterialSymbolsDownload.svg" class="download-logo">
                <button class="download-button">Download</button>
        </div>
        </div>

        <div class="main-background">
            <div class="main-background-child">
                <div class="mobile-app">
                   <span class="animate__animated animate__heartBeat">Mobile App</span>
                </div>
            </div>
        </div>

   </div>
    
</body>
</html>
